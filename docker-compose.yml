services:

  minecraft_server:
    container_name: minecraft_server
    image: ghcr.io/portalhubyt/bedrock:flat
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "25575:25575"
    volumes:
      - ./data/minecraft:/data
    network_mode: host
    restart: unless-stopped

  redis_deamon:
    container_name: redis_deamon
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped

  tiktok_stream:
    container_name: tiktok_stream
    image: ghcr.io/portalhubyt/beacon:${BRANCH_NAME:-main}
    volumes:
      - ./src:/src
    working_dir: /src
    stdin_open: true
    tty: true
    depends_on:
      - redis_deamon